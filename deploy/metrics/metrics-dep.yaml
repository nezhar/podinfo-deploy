---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: metrics
  namespace: dev
  annotations:
    flux.weave.works/tag.metricsd: glob:*
spec:
  replicas: 6
  selector:
    matchLabels:
      app: metrics
  template:
    metadata:
      labels:
        app: metrics
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: metricsd
        image: quay.io/brice/metrics-demo:v4-subscription-service
        command:
        - ./metrics
        - --port=9898
        ports:
        - containerPort: 9898
        readinessProbe:
          httpGet:
            path: /readyz
            port: 9898
          initialDelaySeconds: 1
          periodSeconds: 5
          failureThreshold: 1
        livenessProbe:
          httpGet:
            path: /healthz
            port: 9898
          initialDelaySeconds: 1
          periodSeconds: 10
          failureThreshold: 2
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"

